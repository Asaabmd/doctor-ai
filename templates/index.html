<!DOCTYPE html>
<form method="POST" action="/">
<div class="row">
<label for="email">Your Email (required to track access)</label>
<input type="email" id="email" name="email" required />
</div>


<div class="row">
<label for="sex">Sex</label>
<input type="text" id="sex" name="sex" placeholder="Male, Female, Other" required />
</div>


<div class="row">
<label for="age_group">Age Group</label>
<input type="text" id="age_group" name="age_group" placeholder="e.g. Child, Teen, Adult, Senior" required />
</div>


<div class="row">
<label for="symptoms">Describe your symptoms</label>
<textarea id="symptoms" name="symptoms" required placeholder="Describe your symptoms in detail. The more details you provide, the more customized your summary."></textarea>
<div class="mic-wrap">
<button class="mic-btn" type="button" onclick="startDictation(this, 'symptoms')">🎤 Speak</button>
</div>
</div>


<div class="row">
<label for="existing_conditions">Existing conditions</label>
<textarea id="existing_conditions" name="existing_conditions" placeholder="What are your current medical conditions?"></textarea>
<div class="mic-wrap">
<button class="mic-btn" type="button" onclick="startDictation(this, 'existing_conditions')">🎤 Speak</button>
</div>
</div>


<div class="row">
<label for="allergies">Allergies</label>
<textarea id="allergies" name="allergies" placeholder="Allergies to medications, food, or other items. If none, enter 'None'."></textarea>
<div class="mic-wrap">
<button class="mic-btn" type="button" onclick="startDictation(this, 'allergies')">🎤 Speak</button>
</div>
</div>


<div class="row">
<label for="medications">Current medications</label>
<textarea id="medications" name="medications" placeholder="What medications do you take?"></textarea>
<div class="mic-wrap">
<button class="mic-btn" type="button" onclick="startDictation(this, 'medications')">🎤 Speak</button>
</div>
</div>


<div class="row">
<label for="onset">When did it start?</label>
<input type="text" id="onset" name="onset" placeholder="When did your current symptoms start?" />
</div>


<div class="row">
<label for="better">What makes it better?</label>
<input type="text" id="better" name="better" placeholder="What makes your symptoms better? If not sure, enter 'NA'." />
</div>


<div class="row">
<label for="worse">What makes it worse?</label>
<input type="text" id="worse" name="worse" placeholder="What makes your symptoms worse? If not sure, enter 'NA'." />
</div>


<div class="row">
<label for="severity">Severity (1–10)</label>
<input type="text" id="severity" name="severity" placeholder="How severe are your symptoms? (10 is the most severe)" />
</div>


<div class="row">
<label for="treatments">What have you tried?</label>
<textarea id="treatments" name="treatments" placeholder="What medications or remedies have you tried for your symptoms?"></textarea>
<div class="mic-wrap">
<button class="mic-btn" type="button" onclick="startDictation(this, 'treatments')">🎤 Speak</button>
</div>
</div>


<div class="reminder">⏳ Please complete all fields and wait a few moments after clicking Submit.</div>
<button class="submit" type="submit">Submit for Summary</button>
</form>
</div>
</body>
</html>
