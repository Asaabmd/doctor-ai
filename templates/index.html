<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --blue: #0b72d9;
      --blue-600: #065bb0;
      --text: #0f172a;
      --muted: #475569;
      --bg: #f0f8ff;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: var(--blue);
    }
    label {
      display: block;
      font-weight: bold;
      color: var(--muted);
      margin-top: 12px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .mic-btn {
      background: #cce5ff;
      border: 1px solid #93c5fd;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
    .submit {
      background: var(--blue);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
    }
    .submit:hover {
      background: var(--blue-600);
    }
    #results {
      margin-top: 30px;
      background: #e6f0ff;
      padding: 16px;
      border-radius: 8px;
    }
  </style>
  <script>
    function startDictation(button, fieldId) {
      const field = document.getElementById(fieldId);
      const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!Rec) {
        alert("Speech Recognition not supported");
        return;
      }
      const rec = new Rec();
      rec.lang = 'en-US';
      rec.interimResults = false;
      button.disabled = true;
      rec.onresult = (e) => {
        field.value += (field.value ? ' ' : '') + e.results[0][0].transcript;
        field.focus();
      };
      rec.onerror = () => alert('Speech recognition error');
      rec.onend = () => button.disabled = false;
      rec.start();
    }

    async function submitForm(event) {
      event.preventDefault();
      const form = event.target;
      const data = Object.fromEntries(new FormData(form).entries());

      const response = await fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const res = await response.json();
      const resultsDiv = document.getElementById("results");

      if (res.error === "free_limit_reached") {
        resultsDiv.innerHTML = `<p>Youâ€™ve reached the free limit. Please <a href="https://payhip.com/b/Da82I" target="_blank">subscribe here</a>.</p>`;
      } else if (res.summary) {
        resultsDiv.innerHTML = `
          <h2>Doctor AI Summary</h2>
          <div>${res.summary}</div>
          <form onsubmit="return followUp(event)">
            <input type="hidden" name="summary" value="${encodeURIComponent(res.summary)}" />
            <label for="followup">Have a follow-up question?</label>
            <textarea id="followup" name="question"></textarea>
            <button type="submit" class="submit">Submit Follow-up</button>
          </form>
          <div id="followup-response"></div>
        `;
      } else {
        resultsDiv.innerHTML = `<p>Something went wrong. Try again.</p>`;
      }
    }

    async function followUp(e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());
      const response = await fetch("/followup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const res = await response.json();
      if (res.followup) {
        document.getElementById("followup-response").innerHTML = `<h3>Follow-up Response</h3><div>${res.followup}</div>`;
      }
    }
  </script>
</head>
<body>
  <div class="wrap">
    <h1>Doctor AI</h1>
    <form onsubmit="submitForm(event)">
      <label>Email</label>
      <input id="email" name="email" type="email" required />

      <label>Symptoms</label>
      <textarea id="symptoms" name="symptoms"></textarea>
      <button type="button" class="mic-btn" onclick="startDictation(this, 'symptoms')">ðŸŽ¤</button>

      <label>Existing Conditions</label>
      <input id="conditions" name="conditions" />

      <label>Allergies</label>
      <input id="allergies" name="allergies" />

      <label>Medications</label>
      <input id="medications" name="medications" />

      <label>Onset</label>
      <input id="onset" name="onset" />

      <label>What makes it better?</label>
      <input id="better" name="better" />

      <label>What makes it worse?</label>
      <input id="worse" name="worse" />

      <label>Severity (1-10)</label>
      <input id="severity" name="severity" />

      <label>What have you tried?</label>
      <input id="tried" name="tried" />

      <button class="submit" type="submit">Submit</button>
    </form>
    <div id="results"></div>
  </div>
</body>
</html>
