
<!DOCTYPE html>
<html>
<head>
  <title>Doctor AI</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    input, textarea, select {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
    }
    label { font-weight: bold; }
    .note { color: #005; margin-top: 10px; font-size: 0.9em; }
  </style>
</head>
<body>
  <h2>Doctor AI Symptom Checker</h2>
  <p>Please fill out all fields thoroughly. Press Enter to move to the next field. All fields are required to receive a personalized educational summary.</p>
  <form action="/summary" method="post">
    <label>Email:</label>
    <input type="email" name="email" required placeholder="Enter your email">

    <label>Sex:</label>
    <select name="sex" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Age group:</label>
    <input name="age_group" placeholder="e.g., 45-54" required>

    <label>Describe your symptoms:</label>
    <textarea name="symptoms" placeholder="Describe your symptoms in detail..." required></textarea>

    <label>Existing medical conditions:</label>
    <input name="conditions" placeholder="e.g., diabetes, high blood pressure" required>

    <label>Allergies:</label>
    <input name="allergies" placeholder="If none, type 'None'" required>

    <label>Current medications:</label>
    <input name="medications" placeholder="List all medications" required>

    <label>When did your symptoms start?</label>
    <input name="start" placeholder="e.g., 3 days ago" required>

    <label>What makes it better?</label>
    <input name="better" placeholder="e.g., rest, ibuprofen" required>

    <label>What makes it worse?</label>
    <input name="worse" placeholder="e.g., movement, eating" required>

    <label>Severity (1â€“10):</label>
    <input name="severity" type="number" min="1" max="10" required>

    <label>What have you tried?</label>
    <textarea name="tried" placeholder="e.g., Tylenol, warm compresses" required></textarea>

    <button type="submit">Submit</button>
    <p class="note">Your summary will appear on the next screen.</p>
  </form>
</body>
</html>
