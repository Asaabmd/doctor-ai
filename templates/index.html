<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header img {
            height: 60px;
        }

        h1 {
            font-size: 24px; /* ðŸ‘ˆ Smaller font size */
            margin: 10px 0;   /* ðŸ‘ˆ Reduce space above/below title */
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        .response {
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='doctor.jpeg') }}" alt="Doctor Image">
        <h1>Doctor AI</h1>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </header>

    <form method="POST">
        <!-- your form fields -->
        <label for="symptoms">Describe your symptoms:</label>
        <textarea name="symptoms" required></textarea>

        <!-- Add other fields here... -->

        <button type="submit">Submit</button>
    </form>

    {% if response %}
        <div class="response">
            <h2>AI Educational Summary:</h2>
            <p>{{ response }}</p>
        </div>
    {% endif %}
</body>
</html>
