<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor AI - Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fbff;
      color: #0f172a;
      margin: 0;
      padding: 0;
    }

    .wrap {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #065bb0;
    }

    .card {
      background: #fff;
      border: 1px solid #e2e8f0;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .card h2 {
      color: #0b72d9;
      margin-top: 0;
    }

    .followup-section {
      background: #e6f0ff;
      border-left: 5px solid #0b72d9;
      padding: 16px;
      border-radius: 8px;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
    }

    .mic-btn {
      margin-top: 8px;
      background: #cce5ff;
      border: 1px solid #93c5fd;
      border-radius: 6px;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .submit {
      background: #0b72d9;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .submit:hover {
      background: #065bb0;
    }

    .response-box {
      white-space: pre-wrap;
      background: #f1f5f9;
      padding: 15px;
      border-radius: 6px;
      margin-top: 10px;
      border: 1px solid #cbd5e1;
    }
  </style>

  <script>
    function startFollowupDictation() {
      const field = document.getElementById("followup");
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Speech recognition not supported.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        field.value += (field.value ? " " : "") + transcript;
        field.focus();
      };

      recognition.onerror = () => {
        alert("Mic error. Try again.");
      };

      recognition.onend = () => {
        document.getElementById("followup").scrollIntoView({ behavior: "smooth" });
      };

      recognition.start();
    }
  </script>
</head>
<body>
  <div class="wrap">
    <h1>Doctor AI Summary</h1>

    <div class="card">
      <h2>Your Educational Summary:</h2>
      <div class="response-box">{{ response }}</div>
    </div>

    <div class="followup-section">
      <h3>Have a follow-up question?</h3>
      <form method="POST" action="/summary">
        <textarea name="followup" id="followup" placeholder="Ask a follow-up question..."></textarea>
        <br />
        <button class="mic-btn" type="button" onclick="startFollowupDictation()">ðŸŽ¤ Speak</button>
        <br />
        <button class="submit" type="submit">Submit Follow-Up</button>
      </form>
    </div>

    {% if followup_response %}
    <div class="card">
      <h2>Follow-Up Answer:</h2>
      <div class="response-box">{{ followup_response }}</div>
    </div>
    {% endif %}
  </div>
</body>
</html>
