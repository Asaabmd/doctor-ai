<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor AI Summary</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f9ff; }
    h1 { color: #2c3e50; }
    .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .section { margin-bottom: 30px; }
    .response-box { white-space: pre-wrap; background: #eef6fb; padding: 15px; border-radius: 6px; border: 1px solid #c8e1f5; }
    textarea { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
    button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Doctor AI Summary</h1>

    <div class="section">
      <h3>Your Symptom Summary:</h3>
      <div class="response-box">{{ response }}</div>
    </div>

    <form method="POST">
      <div class="section">
        <label for="followup"><strong>Have a follow-up question?</strong></label><br>
        <textarea name="followup" id="followup" rows="4" placeholder="Ask a question about the summary..."></textarea>
      </div>
      <button type="submit">Get Follow-Up Answer</button>
    </form>

    {% if followup_response %}
    <div class="section">
      <h3>Follow-Up Response:</h3>
      <div class="response-box">{{ followup_response }}</div>
    </div>
    {% endif %}
  </div>
</body>
</html>
