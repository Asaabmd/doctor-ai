<!DOCTYPE html>
<html>
<head>
  <title>Doctor AI Summary</title>
  <style>
    body { font-family: Arial; background: #fff; padding: 20px; }
    .box { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; border-radius: 6px; background: #f0f8ff; }
    textarea { width: 100%; height: 100px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .logo { float: right; height: 50px; }
    .avatar { float: left; height: 50px; }
  </style>
</head>
<body>
  <img src="/static/logo.png" class="logo">
  <img src="/static/doctor.jpeg" class="avatar">
  <h2>Your Educational Summary</h2>
  <div class="box">{{ summary }}</div>

  {% if followup %}
    <h3>Follow-Up Answer</h3>
    <div class="box">{{ followup }}</div>
  {% else %}
    <form action="/followup" method="post">
      <input type="hidden" name="summary" value="{{ summary }}">
      <label>Do you have a follow-up question?</label>
      <textarea name="followup" required></textarea>
      <button type="submit">Submit Follow-Up</button>
    </form>
  {% endif %}
</body>
</html>
