<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor AI - Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1 { color: #0066cc; }
    textarea, input[type="text"] { width: 100%; padding: 10px; margin-top: 10px; font-size: 1em; }
    button { padding: 10px 20px; font-size: 1em; margin-top: 10px; cursor: pointer; background-color: #007BFF; color: white; border: none; border-radius: 5px; }
    button:hover { background-color: #0056b3; }
    .mic { cursor: pointer; margin-left: 10px; font-size: 1.2em; }
    .box { background: #f9f9f9; border-left: 5px solid #007BFF; padding: 15px; margin-bottom: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ü©∫ Your AI Health Summary</h1>
  <div class="box" id="summary-box">
    {{ response }}
  </div>

  <h2>‚ùì Ask a Follow-up Question</h2>
  <form method="POST">
    <label for="followup">Type your follow-up question:</label>
    <div style="display: flex; align-items: center;">
      <input type="text" name="followup" id="followup" required />
      <span class="mic" onclick="startDictation('followup')">üé§</span>
    </div>

    <!-- Hidden summary field to ensure it‚Äôs passed even if session breaks -->
    <input type="hidden" name="summary" value="{{ response|e }}" />

    <button type="submit">Get Answer</button>
  </form>

  {% if followup_response %}
    <h2>üí¨ Response:</h2>
    <div class="box">{{ followup_response }}</div>
  {% endif %}

  <script>
    function startDictation(fieldId) {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported in this browser.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById(fieldId).value = transcript;
      };

      recognition.start();
    }
  </script>
</body>
</html>
