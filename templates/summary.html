<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor AI ‚Äì Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #d9ecff;
      padding: 1rem;
    }
    .top-bar img {
      height: 60px;
      border-radius: 12px;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #0366d6;
      margin-top: 0;
    }
    h3 {
      color: #024ea2;
      margin-bottom: 0.5rem;
    }
    .section {
      margin-top: 2rem;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #0366d6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #024ea2;
    }
    .mic-button {
      position: absolute;
      right: 12px;
      top: 42px;
      background: none;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
    }
    .relative {
      position: relative;
    }
    .response-box {
      background: #eef6ff;
      padding: 1rem;
      border-left: 4px solid #0366d6;
      margin-top: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
    }
    .label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Top Branding Row -->
  <div class="top-bar">
    <img src="/static/doctor.jpeg" alt="Doctor" />
    <img src="/static/logo.png" alt="Logo" />
  </div>

  <div class="container">
    <h1>üß† Doctor AI Summary</h1>

    <div class="section">
      <h3>üìã Your Educational Health Summary</h3>
      <div class="response-box">
        {{ response | safe }}
      </div>
    </div>

    <div class="section">
      <h3>‚ùì Have a Follow-Up Question?</h3>
      <form method="POST">
        <label class="label" for="followup">Ask a question about your summary:</label>
        <div class="relative">
          <input type="text" name="followup" id="followup" placeholder="e.g. What are the warning signs I should watch for?" required />
          <button class="mic-button" type="button" onclick="startDictation()">üé§</button>
        </div>
        <button type="submit">Submit Follow-Up</button>
      </form>

      {% if followup_response %}
        <div class="response-box">
          <strong>üîÅ Response:</strong><br>
          {{ followup_response | safe }}
        </div>
      {% endif %}
    </div>
  </div>

  <script>
    window.onload = () => {
      document.getElementById("followup").focus();
    }

    function startDictation() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        document.getElementById("followup").value = event.results[0][0].transcript;
      };

      recognition.onerror = function(event) {
        alert("Speech recognition error: " + event.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>
